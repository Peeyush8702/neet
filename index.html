<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEET Mock Test</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>NEET Mock Test</h1>
    <div class="theme-toggle-container">
      <button id="themeToggle">ðŸŒ™</button>
    </div>
  </header>

  <main id="testContainer">
    <div id="timer">Time Left: <span id="time">15:00</span></div>
    <div id="questionText">Loading question...</div>
    <div id="options"></div>
    <button id="nextBtn">Next</button>
    <button id="submitBtn" style="display:none;">Submit</button>
    <div id="progress">
      <div id="progressBar"></div>
    </div>
  </main>

  <!-- Right Sidebar for Palette -->
  <div id="rightSidebar">
    <div id="toggleSidebar" title="Toggle Sidebar">ðŸ‘‰</div>
    <h3>Question Palette</h3>
    <div id="questionPalette"></div>
  </div>

  <!-- Result -->
  <section id="resultContainer" style="display:none;">
    <h2>Test Completed!</h2>
    <p id="scoreText"></p>
    <button onclick="location.reload()">Retake Test</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
